<!-- Traditional Sri Lankan SVG Patterns for UI -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <!-- Liyawel Pattern -->
  <defs>
    <pattern id="liyawelPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <path d="M20,5 C25,10 30,15 25,20 C30,25 25,30 20,35 C15,30 10,25 15,20 C10,15 15,10 20,5Z"
            fill="currentColor" opacity="0.1"/>
    </pattern>

    <!-- Temple Border Pattern -->
    <pattern id="templeBorder" x="0" y="0" width="60" height="20" patternUnits="userSpaceOnUse">
      <rect width="60" height="20" fill="none"/>
      <path d="M0,10 L10,5 L20,10 L30,5 L40,10 L50,5 L60,10 L50,15 L40,10 L30,15 L20,10 L10,15 Z"
            fill="currentColor" opacity="0.2"/>
    </pattern>

    <!-- Lotus Motif -->
    <g id="lotus">
      <path d="M0,0 C-5,-10 -10,-15 -8,-20 C-5,-18 0,-15 0,-10 C0,-15 5,-18 8,-20 C10,-15 5,-10 0,0Z"
            fill="currentColor"/>
      <path d="M0,0 C-8,-8 -12,-12 -10,-18 C-6,-15 -2,-10 0,-5 C2,-10 6,-15 10,-18 C12,-12 8,-8 0,0Z"
            fill="currentColor" opacity="0.7"/>
    </g>

    <!-- Oil Lamp Icon -->
    <g id="oilLamp">
      <ellipse cx="0" cy="5" rx="8" ry="4" fill="currentColor"/>
      <rect x="-1" y="0" width="2" height="8" fill="currentColor"/>
      <ellipse cx="0" cy="-2" rx="2" ry="1" fill="currentColor"/>
      <path d="M0,-2 Q2,-4 1,-6 Q0,-5 0,-2" fill="orange" opacity="0.8"/>
    </g>

    <!-- Peacock Feather -->
    <g id="peacockFeather">
      <path d="M0,20 Q-2,15 -1,10 Q0,5 1,0" stroke="currentColor" stroke-width="1" fill="none"/>
      <ellipse cx="1" cy="2" rx="3" ry="5" fill="currentColor" opacity="0.3"/>
      <ellipse cx="1" cy="2" rx="1.5" ry="2.5" fill="currentColor" opacity="0.6"/>
      <circle cx="1" cy="2" r="0.5" fill="white"/>
    </g>
  </defs>
</svg>
